<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bold Highlighter</title>
</head>
<body>
  <p>
    This is an <strong>example</strong> paragraph with some <strong>important</strong> words that are <strong>highlighted</strong>.
  </p>
  <a href="#" onmouseover="highlight()" onmouseout="return_normal()">Hover over me!</a>

  <script>
    function highlight(){document.querySelectorAll('strong').forEach(e=>e.style.color='rgb(0, 128, 0)')};
    function return_normal(){document.querySelectorAll('strong').forEach(e=>e.style.color='rgb(0, 0, 0)')};
  </script>
</body>
</html>
